<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Ejemplo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="video/video.mp4" type="video/mp4"> 
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop>
            <source src="video/video.mp4" type="video/mp4">
        </video>
    </div>
    <div class="container">  
        <h1>FORMULARIO LOGIN</h1>
        <form action="https://dayannaj123@gmail.com" method="post"> 
            <div class="form-group">
                <label for="Usuario">Usuario:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Tu Usuario" required>
            </div>
            <div class="form-group">
                <label for="Contraseña">Contraseña :</label>
                <input type="tel" id="Contraseña" name="Contraseña" placeholder="Tu Contraseña" required>
            </div>
            
            <button type="submit">ENVIAR</button>
        </form>
    </div>
</body>
</html>
